<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Alpine Crypto Tracker</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="topnav">
      <a class="left-section" href="index.html">Alpine Crypto Tracker</a>
      <div class="right-section">
        <div class="button" id="signin-main-btn">Sign in</div>
      </div>
    </div>

    <!-- Form -->
    <div class="overlay" id="form">
      <div class="wrapper">
        <div class="topnav" id="in-nav">
          <div class="pop-up-nav active" id="signin-btn">Sign in</div>
          <div class="pop-up-nav" id="signup-btn">Sign up</div>
        </div>
        <div class="content" id="signin">
          <div class="container">
            <form>
              <input type="text" placeholder="Email" />
              <input type="text" placeholder="Password" />
              <input type="submit" value="Submit" class="button" />
            </form>
          </div>
        </div>
        <div class="content" id="signup">
          <div class="container">
            <form>
              <input type="text" placeholder="Email" />
              <input type="text" placeholder="Password" />
              <input type="text" placeholder="Confirm Password" />
              <input type="submit" value="Submit" class="button" />
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Logo and Carousel -->
    <div class="body-container">
      <div class="logo">
        <h2>Alpine Crypto Tracker</h2>
        <h3>Click the Image to Explore Crypto</h3>
      </div>
      <div class="items">
        <div class="item active">
          <img src="img/bitcoin-btc-logo.png" alt="Bitcoin Logo" />
        </div>
        <div class="item next">
          <img src="img/ethereum-eth-logo.png" alt="Ethereum Logo" />
        </div>
        <div class="item">
          <img src="img/tether-usdt-logo.png" alt="Tether Logo" />
        </div>
        <div class="item">
          <img src="img/bnb-bnb-logo.png" alt="BNB Logo" />
        </div>
        <div class="item">
          <img src="img/xrp-xrp-logo.png" alt="XRP Logo" />
        </div>
        <div class="item">
          <img src="img/usd-coin-usdc-logo.png" alt="USDC Logo" />
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
