<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="topnav">
      <a class="left-section" href="../index.html">Alpine Crypto Tracker</a>
      <div class="right-section">
        <a href="../pages/queries.html" class="button"> Queries </a>
        <a href="../pages/maintenance.html" class="button"> Maintenance </a>
        <a href="../pages/disclaimer.html" class="button"> Disclaimer </a>
        <div class="button" id="signin-main-btn">Sign in</div>
      </div>
    </div>

    <!-- Form -->
    <div class="overlay" id="form">
      <div class="wrapper">
        <div class="topnav" id="in-nav">
          <div class="pop-up-nav active" id="signin-btn">Sign in</div>
          <div class="pop-up-nav" id="signup-btn">Sign up</div>
        </div>
        <div class="content" id="signin">
          <div class="container">
            <form>
              <input type="text" placeholder="Email" />
              <input type="text" placeholder="Password" />
              <input type="submit" value="Submit" class="center-button" />
            </form>
          </div>
        </div>
        <div class="content" id="signup">
          <div class="container">
            <form>
              <input type="text" placeholder="Email" />
              <input type="text" placeholder="Password" />
              <input type="text" placeholder="Confirm Password" />
              <input type="submit" value="Submit" class="center-button" />
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Search form -->
    <div class="input-form">
        <h3>Retrieves the highest price among the cryptocurrencies in the Watchlist of each Premium
        User, grouping the results by the username of premium users</h3>
      <form action="../highest_price.php" method="post">
        <label for="sales_volume">Enter the number of highest prices to retrieve:</label>
        <input
          type="number"
          id="sales_volume"
          name="x"
          required
          placeholder="Enter a positive number"
          min="1"  
          step="1" 
        />
        <input type="submit" value="Search" class="center-button" />
      </form>
    </div>
    <script src="../js/script.js" async defer></script>
  </body>
</html>
